<ion-view name="login-view">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding" style="background-image: url('../img/27.jpg'); background-position: center;">
    <div class="list list-inset" style='margin-top:340px'>
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="user.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <button class="button button-block button-calm" ng-click="login()">Login</button>
  </ion-content>
</ion-view>
