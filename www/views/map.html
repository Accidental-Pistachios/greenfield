<ion-view data-ng-init="init()" name="map-view" title="Map">
  <div class="list list-inset map-search">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Search by sports type" ng-model="filter" ng-change="filterEvents()">
    </label>
  </div>

  <ion-content class="map-container">
    <div id="map" data-tap-disabled="true"></div>
  </ion-content>
</ion-view>
